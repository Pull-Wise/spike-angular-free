<mat-card class="faq-container">
  <mat-card-title class="milestone-title" >Frequently Asked Questions</mat-card-title>
  <div class="m-t-20"></div>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let faq of faqs; let i = index"  [expanded]="i === 0">
        <mat-expansion-panel-header>
          <mat-panel-title>{{ faq.question }}</mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{ faq.answer }}</p>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card>
