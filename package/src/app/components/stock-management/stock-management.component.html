<mat-card class="cardWithShadow">
    <mat-card-header class="p-t-24">
        <div class="d-flex align-items-center justify-content-between w-100">
            <mat-card-title>Stock Management</mat-card-title>
            <button mat-icon-button color="inherit" aria-label="Example icon-button with a menu">
                <mat-icon class="f-s-24 d-flex align-items-center justify-content-center">more_vert</mat-icon>
            </button>
        </div>
    </mat-card-header>
    <mat-card-content class="p-t-0">
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="w-100">
                <!-- product Id Column -->
                <ng-container matColumnDef="profile">
                    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-16">
                        Product Id
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="d-flex align-items-center">
                            <!-- <img [src]="element.imagePath" alt="users" width="50" class="rounded-circle" /> -->
                            <div class="m-l-16">
                                <h6 class="mat-subtitle-1 text-truncate-2 f-s-14 f-w-600">
                                    {{ element.product_id }}
                                </h6>
                                <!-- <span class="f-s-14">{{ element.position }}</span> -->
                            </div>
                        </div>
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="hrate">
                    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-16">
                        Name
                    </th>
                    <td mat-cell *matCellDef="let element" class="mat-body-1">
                        <span><span class="f-w-600 f-s-14">{{ element.product_name }}</span></span>
                    </td>
                </ng-container>

                <!-- Price Column -->
                <ng-container matColumnDef="skills">
                    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-16">
                        Price
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <span class="f-s-14">{{ element.price }} â‚¹</span>
                    </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-16">
                        Stock Availability
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-select [value]="element.current_stock" (valueChange)="updateStock($event, element)">
                              @for(option of stockAvailability; track option.value) {
                              <mat-option [value]="option.value">{{
                                option.viewValue
                                }}</mat-option>
                              }
                            </mat-select>
                          </mat-form-field>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
